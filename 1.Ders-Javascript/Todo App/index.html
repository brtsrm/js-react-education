<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <header class="text-center text-primary my-4">
            <h1 class="mb-4">Yapılacaklar Listesi</h1>
            <form class="search">
                <input type="text" class="form-control" name="search" placeholder="Yapılacaklar">
            </form>

        </header>
        <ul class="list-group todos mx-auto ">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>İngilizce Öğren</span>
                <i class="fa fa-trash delete" aria-hidden="true"></i>
            </li>
        </ul>
        <form class="add-form text-center my-4">
            <label>Yeni Todo Ekle</label>
            <input type="text" class="form-control m-auto" id="add">
        </form>
    </div>

    
    <script src="app.js"></script>
    
</body>

</html>
