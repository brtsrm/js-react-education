                    <a href="#" class="modal-trigger" data-target="modal-account">Hesabınız</a>

                    <a id="logout" href="#">Çıkış</a>

                <li class="logged-in">
                    <a href="#" class="modal-trigger" data-target="modal-create">Makale Oluştur</a>

                </li>
            </ul>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Üyelik oluştur modal Start-->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Üyelik oluştur</h4>
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email Adresi</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Parola oluştur</label>
                </div>
                <div class="input-field">
                    <input type="text" id="signup-bio" required />
                    <label for="signup-bio">Kişisel bilgi</label>
                </div>
                <button class="btn">Kaydet</button>
            </form>
        </div>
    </div>
    <!-- Üyelik oluştur modal End  -->

    <!-- Üyelik giriş modal Start-->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Giriş oluştur</h4>
            <form id="signin-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email Adresi</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Parola oluştur</label>
                </div>
                <button class="btn">Giriş</button>
            </form>
        </div>
    </div>
    <!-- Üyelik giriş modal End  -->

    <!-- Hesabım modal Start-->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Hesap detayları</h4>
            <div class="account-details"></div>

        </div>
    </div>
    <!-- hesabım modal End  -->

    <!-- Makale oluştur Start-->
    <div id="modal-create" class="modal">
        <div class="modal-content">
            <h4>Makale oluştur</h4>
            <form id="makale-form">
                <div class="input-field">
                    <input type="text" id="title" required />
                    <label for="title">Makele başlığı</label>
                </div>
                <div class="input-field">
                    <textarea id="content" cols="50" rows="20" class="materialize-textarea" required></textarea>
                    <label for="login-password">Parola oluştur</label>
                </div>
                <button class="btn">Kaydet</button>
            </form>
        </div>
    </div>
    <!-- Makale oluştur End  -->

    <!-- Makale Listesi Start -->
    <div class="container" style="margin-top:40px">
        <ul class="collapsible popout guides">
        </ul>
    </div>
